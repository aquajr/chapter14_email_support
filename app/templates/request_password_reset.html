{% extends 'base.html' %}

{% block content %}
     <div class="row text-center">
        <div class="col-md-4">
            <!--empty-->
        </div>
        <div class="col-md-4">
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{form.email.label}}<br>
                    {{form.email(size=32)}}
                    {% for error in form.email.errors %}
                        <span style="color: red;">
                            {{error }}
                        </span>
                    {% endfor %}
                </p>
                <p>
                    {{form.submit() }}
                </p>
            </form>
            <div class="col-md-4">
                <!--empty-->
            </div>
        </div>       
     </div>
{% endblock %}
